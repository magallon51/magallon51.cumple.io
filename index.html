<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>¡Feliz Cumpleaños!</h1>
    <div class="photo-frame">
        <img src="foto.jpg" alt="Foto del cumpleañero">
    </div>
    <p class="message">Que este día esté lleno de alegría, risas y momentos inolvidables. ¡Disfruta tu día al máximo!</p>
    <button id="confetti-btn">¡Haz clic para celebrar!</button>
    <button id="download-pdf">¡Haz clic para un regalito!</button>
    <div class="balloons"></div>
</div>

    <section id="quiz-section" style="display: none;">
    <div class="quiz-container">
        <h2>¿Qué tanto te conoces <span id="quiz-name"></span>?</h2>
        <div id="quiz-progress"></div>
        <div id="quiz-question" class="question"></div>
        <div id="quiz-options" class="options"></div>
        <button id="quiz-next" class="quiz-btn">Siguiente</button>
        <div id="quiz-result"></div>
    </div>
</section>

<button id="start-quiz" class="quiz-start-btn">¡Juega el Quiz Sorpresa!</button>
<audio id="birthdayAudio" src="feliz-cumpleanos.mp3"></audio>
<script src="script.js"></script>
</body>

</html>
